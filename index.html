<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = 'stylesheet' href = 'styles.css'>
	<link href="https://fonts.googleapis.com/css2?family=Knewave&family=Luckiest+Guy&family=Roboto:wght@300&family=Sedgwick+Ave&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src = 'script.js' defer ></script>
    <title>Tic Tac Toe</title>
  </head>
  
  <body>
	<h1 class = 'heading'>Tic Tac Toe</h1>
	
	<div class = 'result'>
		<div class = 'text'></div>
		<button class = 'reset-btn'>Reset</button>
	</div>
	
	<table class = 'board'>
		<tr>
			<td class = 'block' id = '0'></td>
			<td class = 'block' id = '1'></td>
			<td class = 'block' id = '2'></td>
		</tr>
		
		<tr>
			<td class = 'block' id = '3'></td>
			<td class = 'block' id = '4'></td>
			<td class = 'block' id = '5'></td>
		</tr>
		
		<tr>
			<td class = 'block' id = '6'></td>
			<td class = 'block' id = '7'></td>
			<td class = 'block' id = '8'></td>
		</tr>
		
	</table>
		
	<footer class = 'footer'>Copyright &copy; osSidd 2022</footer>
  </body>

</html>
